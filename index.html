  <body>
    <header> Corey's work on header </header>

    <section class="recipe">
      <ul >
        <li><label><input type="checkbox">1 1/2 cups milk</label></li>
        <li><label><input type="checkbox">1/2 cup mascarpone</label></li>
        <li><label><input type="checkbox">1/2 tsp pink salt</label></li>
        <li><label><input type="checkbox">1 lb Black Mission Figs</label></li>
        <li><label><input type="checkbox">1/2 cup brown sugar</label></li>
        <li><label><input type="checkbox">2-4 tbsp water</label></li>
        <li><label><input type="checkbox">1 1/2 cups heavy cream</label></li>
        <li><label><input type="checkbox" value="sugar" checked>1/3 granulated sugar</label></li>
        <li><label><input type="checkbox" value="yolks" checked>2 egg yolks</label></li>
        <li><label><input type="checkbox">1 lemon, juiced</label></li>
        <li><label><input type="checkbox">2 tbsp butter</label></li>
        <li><label><input type="checkbox">1 cup honey roasted pecans, roughly chopped</label></li>
